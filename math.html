<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Math 함수</title>
</head>

<body>
	<form name="calculator">
    	<input type="text" name="number1" /> <br />
        <input type="text" name="number2" /> <br />
        <input type="button" value="SIN" onclick="calc(1);" />
        <input type="button" value="LOG" onclick="calc(2);" />
        <input type="button" value="SQRT" onclick="calc(3);" />
        <input type="button" value="ABS" onclick="calc(4);" />
    </form>
    <form name="calculator2">
    	입력1 : <input type="text" name="num1" />
        입력2 : <input type="text" name="num2" />
        <br />
        연산종류 
        <input type="button" value="+" onclick="plma(1)" />
        <input type="button" value="-" onclick="plma(2)" />
        <input type="button" value="*" onclick="plma(3)" />
        <input type="button" value="/" onclick="plma(4)" />
        <br />
        결과
        <input type="text" name="out" />
    </form>
    <script>
		function calc(type)
		{
			var num = new Number;
			var num2 = new Number;
			num = Number(document.calculator.number1.value);
			if (type == 1)
				result = Math.sin(num);
			else if (type == 2)
				result = Math.log(num);
			else if (type == 3)
				result = Math.sqrt(num);
			else if (type == 4)
				result = Math.abs(num);		
			document.calculator.number2.value = result;
		}
		function plma(num)
		{
			var type = num;
			var result = new Number;
			var num1 = new Number(document.calculator2.num1.value);
			var num2 = new Number(document.calculator2.num2.value);
			if (num1==0 || num2==0)
			{
				alert("빈값입니다.");
				return;
			}
			if (num == 1)
				result = num1 + num2;
			else if (num == 2)
				result = num1 - num2;
			else if (num == 3)
				result = num1 * num2;
			else if (num == 4)
				result = num1 / num2;
			document.calculator2.out.value = result;
		}
	</script>
</body>
</html>
